<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <img src="./assets/bf9005e4ea371946d39627b79e08544906437e6f.png" alt="logo-sorteador">
    <main>
        <label for="">
            <p class="resultado"></p>
            <h2>Sortear um número</h2>
            <div>
            <input class="inputmin" id="inputleft" placeholder="mínimo" type="number">
            <input class="inputmax" placeholder="máximo" type="number">
            </div>
            <button class="buttonsorteio">Sortear</button>
        </label>
    </main>

</body>
<script src="script.js"></script>

</html>
